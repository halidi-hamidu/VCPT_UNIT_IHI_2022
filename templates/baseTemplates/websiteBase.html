<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vcptu - {% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{% static './css/vcptuBoostrap5.css' %}">
  <link rel="stylesheet" href="{% static './css/vcptuAos.css' %}">
  <link rel="stylesheet" href="{% static './datatables/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static './datatables/dataTables.bootstrap5.min.css' %}">

  

  <link rel="stylesheet" href="{% static './css/VcptuWebStyles.css' %}">
 
 
  
</head>
<body>
  {% include '../components/horizontalLine.html' %}

  {% include '../components/navigation.html' %}

  {% block content %}

  {% endblock %}
  
  
  <script src="{% static './js/pooper.js' %}" ></script>
<script src="{% static './js/boostrap5.js' %}"></script>
<!-- for data tabales -->
<script src="{% static './datatables/jquery.dataTables.js' %}"></script>
<script src="{% static './datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static './datatables/dataTables.bootstrap5.min.js' %}"></script>

<script src="{% static './js/vcptuAos.js' %}"></script>
<script>
  AOS.init();
</script>
<script>
     let counts=setInterval(updated);
     let upto=0;
     function updated(){
         var count1= document.getElementById("counter1");
         var count2= document.getElementById("counter2");
         var count3= document.getElementById("counter3");
         var count4= document.getElementById("counter4");
         count1.innerHTML=++upto;
         count2.innerHTML=++upto;
         count3.innerHTML=++upto;
         count4.innerHTML=++upto;
         if(upto===1000)
         {
             clearInterval(counts);
         }
     }
 </script>
<script>
     $(document).ready(function () {
     $('#project_list').DataTable();
     $('#publication_list').DataTable();
     $('#accreditation_list').DataTable();
 });
</script>

<script>
     $(document).ready(function(){
   $('.nav-link').click(function(){
     $('.nav-link').removeClass('active');
     $(this).addClass('active');
   });
 });
 
   </script>
</body>
</html>
