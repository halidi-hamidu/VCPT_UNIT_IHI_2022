{% load static %}
<div class="staff_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="staff">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="inner_item" style="background-color: aliceblue;">
                  <img src="{% static './images/Dr-Sarah-Moore-VCPTU-335x335-1.jpg' %}" class="d-block w-100 img-fluid img-circle" alt="..." style="width: 100px;height: 410px;border-radius: 100%;">
                  <div class="carousel-caption d-none d-md-block">
                  <h5>Dr Sarah Moore</h5>
                  <p>Head of Unit.</p>
                </div>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static './images/Dr-Sarah-Moore-VCPTU-335x335-1.jpg' %}" class="d-block w-100 img-fluid" alt="..." style="width: 100px;height: 410px;border-radius: 100%;">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{% static './images/Dr-Sarah-Moore-VCPTU-335x335-1.jpg' %}" class="d-block w-100" alt="..." style="width: 100px;height: 410px;border-radius: 100%;">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
